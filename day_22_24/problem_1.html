<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ife day_22_24</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var buttons = document.getElementsByTagName("button");

        radioA.checked = true;
    

        function bothisNumber(){
            var n = Number(numA.value);
            var m = Number(numB.value);
            if(!isNaN(n) && !isNaN(m) && n != '' && m != '' ){
                return true;
            }else{
                console.error("输入框中有一个或两个不是数字");
                return false;
            }
        }

        buttons[0].addEventListener("click", function(){
            // 判断当前选中的输入框输入内容是否为数字
            var num;
            if (radioA.checked){
                num = numA.value;
            }else if(radioB.checked){
                num = numB.value;
            }
 
            var n = Number(num);
            if(isNaN(n)){
                console.error("输入的不是数字");
            }else{
                document.getElementById("result").innerHTML = "当前选中的输入框输入内容是数字";
            }

        });

        buttons[1].addEventListener("click", function(){
            // 把 A 四舍五入为 B 个小数位数的数字
            if(bothisNumber()){
                var n = parseFloat(numA.value);
                var m = Number(numB.value);
                n = n.toFixed(m);
                document.getElementById("result").innerHTML = "四舍五入为的是数字 " + n;
            }
        });

        buttons[2].addEventListener("click", function(){
           // 判断当前选中的输入框的绝对值为
           var num;
            if (radioA.checked){
                num = numA.value;
            }else if(radioB.checked){
                num = numB.value;
            }
            var n = Number(num);
            if(isNaN(n)){
                console.error("输入的不是数字");
            }else{
                if(n<0){
                    n = -n;
                    document.getElementById("result").innerHTML = "当前选中的输入框的绝对值为 " + n ;
                }
                document.getElementById("result").innerHTML = "当前选中的输入框的绝对值为 " + n ;
            }
        })

        buttons[3].addEventListener("click", function(){
            // 对当前选中的数字进行上舍入
            var num;
            if (radioA.checked){
                num = numA.value;
            }else if(radioB.checked){
                num = numB.value;
            }

            var n = parseFloat(num);
            if(isNaN(n)){
                console.error("输入的不是数字");
            }else{
                n = Math.ceil(n);;
                document.getElementById("result").innerHTML = "当前选中的数字进行上舍入 " + n;
            }
        })

        buttons[4].addEventListener("click", function(){
            // 对当前选中的数字进行下舍入
            var num;
            if (radioA.checked){
                num = numA.value;
            }else if(radioB.checked){
                num = numB.value;
            }

            var n = parseFloat(num);
            if(isNaN(n)){
                console.error("输入的不是数字");
            }else{
                n = Math.floor(n);;
                document.getElementById("result").innerHTML = "当前选中的数字进行下舍入 " + n;
            }
        })

        buttons[5].addEventListener("click", function(){
            // 把当前选中的数字四舍五入为最接近的整数
            var num;
            if (radioA.checked){
                num = numA.value;
            }else if(radioB.checked){
                num = numB.value;
            }

            var n = parseFloat(num);
            if(isNaN(n)){
                console.error("输入的不是数字");
            }else{
                n = n.toFixed(0);
                document.getElementById("result").innerHTML = "当前选中的数字四舍五入为最接近的整数 " + n;
            }
        })

        buttons[6].addEventListener("click", function(){
            // 返回A和B中的最高值
            if(bothisNumber()){
                var n = Number(numA.value);
                var m = Number(numB.value);
                var max;
                
                if(m>n){
                    max = m;
                }else{
                    max = n;
                }

                document.getElementById("result").innerHTML = "A和B中的最高值 " + max;
            }
        })

        buttons[7].addEventListener("click", function(){
            // 返回A和B中的最低值
            if(bothisNumber()){
                var n = Number(numA.value);
                var m = Number(numB.value);
                var min;
                
                if(m>n){
                    min = n;
                }else{
                    min = m;
                }

                document.getElementById("result").innerHTML = "A和B中的最低值 " + min;
            }
        })
    </script>
</body>

</html>
