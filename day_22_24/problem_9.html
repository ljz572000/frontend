<script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    function bubble(arr){
        for(let i = 0; i<arr.length; i++){
            for(let j = i+1; j< arr.length; j++){
                if(arr[j]>arr[i]){
                    let temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }
        return arr;
    }
    function bubble2(arr){
        for(let i = 0; i<arr.length; i++){
            for(let j = i+1; j< arr.length; j++){
                if(arr[j]<arr[i]){
                    let temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }
        return arr;
    }
    console.log(bubble(arr).join(", "));
    console.log(bubble2(arr).join(", "));
