<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ife day_22_24</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA = document.getElementById("radio-a");
        var strA = document.getElementById("str-a");

        var radioB = document.getElementById("radio-b");
        var strB = document.getElementById("str-b");

        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var buttons = document.getElementsByTagName("button");

        buttons[0].addEventListener("click", function(){
            //获取当前选中输入的内容长度
            var text;
            if (radioA.checked){
                text = strA.value;
            }else if(radioB.checked){
                text = strB.value;
            }

            document.getElementById("result").innerHTML = "当前选中输入的内容长度 "+ text.length;
        });

        buttons[1].addEventListener("click", function(){
            //当前选中输入中的第3个字符

            var text;
            if (radioA.checked){
                text = strA.value;
            }else if(radioB.checked){
                text = strB.value;
            }
            
            document.getElementById("result").innerHTML = "当前选中输入中的第3个字符 "+ text[2];
        })

        buttons[2].addEventListener("click", function(){
            //把两个输入框的文字连接在一起输出
            document.getElementById("result").innerHTML = strA.value.concat(strB.value);
        })

        buttons[3].addEventListener("click", function(){
            //输入B中的内容，在输入A的内容中第一次出现的位置
            document.getElementById("result").innerHTML = strA.value.indexOf(strB.value) + 1;
        })

        buttons[4].addEventListener("click", function(){
            //输入A中的内容，在输入B的内容中最后一次出现的位置
            document.getElementById("result").innerHTML = strB.value.lastIndexOf(strA.value) + 1;
        })

        buttons[5].addEventListener("click", function(){
            //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
            var text;
            if (radioA.checked){
                text = strA.value;
            }else if(radioB.checked){
                text = strB.value;
            }
            document.getElementById("result").innerHTML = text.slice(numA.value, numB.value);
        })

        buttons[6].addEventListener("click", function(){
            //当前选中输入框的行数
            let col_num;
            if (radioA.checked){
                col_num = Math.ceil(strA.value.length / strA.cols);
            }else if(radioB.checked){
                col_num = Math.ceil(strB.value.length / strB.cols);
            }

            document.getElementById("result").innerHTML = col_num;  
        })

        buttons[7].addEventListener("click", function(){
            //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
            let text;
            if (radioA.checked){
                text = strA.value;
            }else if(radioB.checked){
                text = strB.value;
            }

            document.getElementById("result").innerHTML = text.substr(numA.value, numB.value);
        })

        buttons[8].addEventListener("click", function(){
            //把所选输入框中的内容全部转为大写
            let text = "";
            if (radioA.checked){
                text = strA.value;
            }else if(radioB.checked){
                text = strB.value;
            }

            document.getElementById("result").innerHTML = text.toUpperCase();
        })

        buttons[9].addEventListener("click", function(){
            //把所选输入框中的内容全部转为小写
            let text = "";
            if (radioA.checked){
                text = strA.value;
            }else if(radioB.checked){
                text = strB.value;
            }

            document.getElementById("result").innerHTML = text.toLowerCase();
        })

        buttons[10].addEventListener("click", function(){
            //把所选输入框中内容的半角空格全部去除
            let text = "";
            if (radioA.checked){
                text = strA.value;
            }else if(radioB.checked){
                text = strB.value;
            }

            document.getElementById("result").innerHTML = text.replace(/\s+/g, "");
        })

        buttons[11].addEventListener("click", function(){
            //把所选输入框中内容的a全部替换成另外一个输入框中的内容
            let text = "";

            if (radioA.checked){
                text = strB.value;
                strA.value = text;
            }else if(radioB.checked){
                text = strA.value;
                strB.value = text;
            }
        })

    </script>
</body>
</html>
